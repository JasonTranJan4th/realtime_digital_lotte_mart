<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm</title>
    <link rel="icon" type="image/x-icon" href="/images/cropped-favicon-192x192.jpg">
    <link rel="stylesheet" href="search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-bg-color h-full">

        <nav aria-label="breadcrumb" class="w-full bg-white px-1 py-1">
            <ol class="flex flex-wrap items-center w-full rounded-md bg-blue-gray-50 bg-opacity-60">
                <li id="nav-main"
                    class="flex items-center font-sans text-xxs md:text-base antialiased font-normal leading-normal transition-colors duration-300 cursor-pointer text-blue-gray-900 hover:text-light-blue-500">
                    <p class="opacity-60 hover:text-black transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                            </path>
                        </svg>
                    </p>
                    <span
                        class="mx-2 font-sans text-sm antialiased font-normal leading-normal pointer-events-none select-none text-blue-gray-500">
                        /
                    </span>
                </li>
                <li id="nav-register"
                    class="flex items-center font-sans text-xxs md:text-base antialiased font-normal leading-normal transition-colors duration-300 cursor-pointer text-blue-gray-900 hover:text-light-blue-500">
                    <p class="opacity-60 hover:text-black hover:font-semibold transition-colors">
                        <span>
                            Đăng kí mới
                        </span>
                    </p>
                    <span
                        class="mx-2 font-sans text-sm antialiased font-normal leading-normal pointer-events-none select-none text-blue-gray-500">/</span>
                </li>
                <li id="nav-search"
                    class="flex items-center font-sans text-xxs md:text-base antialiased font-normal leading-normal transition-colors duration-300 cursor-pointer text-blue-gray-900 hover:text-light-blue-500">
                    <p class="opacity-60 text-bg-color hover:text-black hover:font-semibold transition-colors">
                        <span>
                            Tra cứu
                        </span>
                    </p>
                </li>
            </ol>
        </nav>

        <div class="flex flex-col items-center justify-center px-6 py-6 lg:py-0 lg:mt-5">
            <img class="w-18 h-18 md:w-28 md:h-28 mb-5" src="../../images/logo-l.svg" alt="logo">
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-lg xl:p-0 ">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Nhập biển số xe
                    </h1>
                    <div class="w-full max-w-md min-w-[200px]">
                        <div class="relative flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="absolute w-5 h-5 top-2.5 left-2.5 text-slate-600">
                                <path fill-rule="evenodd"
                                    d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                                    clip-rule="evenodd" />
                            </svg>

                            <input
                                class="vehicle_input w-full placeholder:text-slate-400 text-slate-700 text-sm border border-slate-600 rounded-md pl-10 pr-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                                placeholder="VD: 54Y112345" />

                            <button
                                class="searh_btn rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
                                type="button">
                                Tìm
                            </button>
                        </div>
                    </div>
                </div>
                <div class="info pb-8">
                    <div class="flex items-center justify-center flex-col gap-5">
                        <div class="flex items-center justify-center flex-col">
                            <h1 class="text-base font-bold leading-tight tracking-tight text-gray-900 md:text-xl">
                                Biển số xe
                            </h1>
                            <h1
                                class="vehicel_number mt-3 text-sm font-bold leading-tight tracking-tight text-bg-color md:text-lg">
                                ----
                            </h1>
                        </div>
                        <div class="flex items-center justify-center flex-col">
                            <h1 class="text-base font-bold leading-tight tracking-tight text-gray-900 md:text-xl">
                                Nhà cung cấp
                            </h1>
                            <h1
                                class="supplier mt-3 text-sm font-bold leading-tight tracking-tight text-bg-color md:text-lg">
                                ----
                            </h1>
                        </div>
                        <div class="flex items-center justify-center flex-col">
                            <h1 class="text-base font-bold leading-tight tracking-tight text-gray-900 md:text-xl">
                                Số thứ tự
                            </h1>
                            <h1
                                class="vehicle_queue mt-3 text-3xl font-bold leading-tight tracking-tight text-bg-color md:text-4xl">
                                ---
                            </h1>
                        </div>
                        <div class="flex items-center justify-center flex-col">
                            <h1 class="text-base font-bold leading-tight tracking-tight text-gray-900 md:text-xl">
                                Trạng thái
                            </h1>
                            <h1
                                class="status mt-3 text-sm font-bold leading-tight tracking-tight text-white md:text-lg inline-block rounded-lg px-4 py-4">
                                N/A
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="search.js"></script>
</body>

</html>
